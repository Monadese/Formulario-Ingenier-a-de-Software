<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Formulario para una Inscripcion</h2>
  <form action="/procesar_datos.php" method="post">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" class="form-control" id="telefono" name="telefono">
    </div>
    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="number" class="form-control" id="edad" name="edad" min="18" max="100">
    </div>
    <div class="form-group">
      <label>Género:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
        <label class="form-check-label" for="masculino">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
        <label class="form-check-label" for="femenino">Femenino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
        <label class="form-check-label" for="otro">Otro</label>
      </div>
    </div>
    <div class="form-group">
      <label for="pais">País:</label>
      <select class="form-control" id="pais" name="pais">
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="México">México</option>
        <option value="Perú">Perú</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="comentarios">Comentarios:</label>
      <textarea class="form-control" id="comentarios" name="comentarios" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-secondary">Resetear</button>
  </form>
</div>

<!-- Enlace a Bootstrap JS (opcional, para algunos componentes interactivos) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
